databaseChangeLog:
  - changeSet:
      id: create-questions
      author: santosh.g@desapex.com
      changes:
        - createTable:
            tableName: questions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question_text
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: options
                  type: JSON  # or VARCHAR(255) if JSON is not supported
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
